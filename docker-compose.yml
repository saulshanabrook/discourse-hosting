services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  redis:
    image: redis/redis-stack:latest
    ports:
      - "8001:8001"
      - "6379:6379"
    environment:
        REDIS_ARGS: --requirepass password
    volumes:
      - ./redis-data:/data
  web:
    extends:
      file: base.docker-compose.yml
      service: discourse
    # command: bash -c "bundle exec rake assets:precompile && bundle exec rails server -b 0.0.0.0 -p 3000"
    command: bundle exec rails server -b 0.0.0.0 -p 3000
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    volumes:
      - ./assets:/var/www/discourse/public/assets/
      - ./web-log:/var/www/discourse/log/
  sidekiq:
    extends:
      file: base.docker-compose.yml
      service: discourse
    # COpied from demon/sidekiq.rb
    command: bundle exec sidekiq -q critical,8 -q default,4 -q low,2 -q ultra_low,1 --verbose
    depends_on:
      - db
      - redis
    volumes:
      - ./sidekiq-log:/var/www/discourse/log/
      - ./uploads:/var/www/discourse/public/uploads/
